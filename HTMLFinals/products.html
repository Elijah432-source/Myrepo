<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        
        async function fetchProducts() {
            const response = await fetch('https://fakestoreapi.com/products');
            const products = await response.json();

            
            const productsContainer = document.getElementById('products-list');

            
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('bg-white', 'p-4', 'rounded', 'shadow-lg', 'm-4');

                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" class="rounded-t-lg w-16 h-16 object-cover mx-auto">
                    <div class="p-4">
                        <h3 class="text-lg font-bold">${product.title}</h3>
                        <p class="text-xl font-bold text-blue-600">$${product.price}</p>
                    </div>
                `;

                
                productsContainer.appendChild(productDiv);
            });
        }

        
        window.onload = fetchProducts;
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-blue-600 text-white p-4">
        <nav class="flex justify-between">
            <h1 class="text-xl font-bold">Shopping Mart</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:underline">Home</a></li>
                <li><a href="products.html" class="hover:underline">Products</a></li>
                <li><a href="about.html" class="hover:underline">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-6">Our Products</h1>

        
        <div id="products-list" class="flex flex-wrap justify-center">
            
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2024 Shopping Mart</p>
    </footer>

</body>
</html>
